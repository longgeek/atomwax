<div class="analysis-detail-page">
    <PageHeader :title="page_title" :items="page_items" />
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">贡献者排名<span class="text-muted">（{{ authors.length }} 名贡献者，进行了 {{ projectData.commits }} 次代码提交）</span></h4>
                    <div class="table-responsive">
                        <table class="table table-centered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>贡献者</th>
                                    <th>邮箱</th>
                                    <th>提交次数</th>
                                    <th>最后提交于</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(v, index) in authors" :key="index">
                                    <td style="width: 50px;">
                                        <span class="text-muted">{{ index + 1 }}</span>
                                    </td>
                                    <td>
                                        <div class="avatar-xs mr-3 inline-block">
                                            <span class="avatar-title rounded-circle bg-soft-info text-info font-size-16">
                                                {{ v[0].split("<")[0][0] }}
                                            </span>
                                        </div>
                                        <span class="badge badge-info">
                                            {{ v[0].split("<")[0] }}
                                        </span>
                                    </td>
                                    <td>
                                        <span class="text-muted">{{ v[0].split('<')[1].split('>')[0] }}</span>
                                    </td>
                                    <td>
                                        <span class="text-info font-size-11 ml-1">{{ v[1] }}</span>
                                    </td>
                                    <td>
                                        <h5 class="font-size-12 m-0">
                                            <span v-if="v.length == 3">
                                                {{ new Date(parseInt(v[2]) * 1000).toLocaleString().replace(/:\d{1,2}$/,' ') }}
                                            </span>
                                            <span v-else>-</span>
                                        </h5>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
