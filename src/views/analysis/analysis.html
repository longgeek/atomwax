<div class="analysis-page">
    <PageHeader :title="page_title" :items="page_items" />
    <PageIntroduction :icon="page_icon_class" :title="page_intro_title" :content="page_intro_content" />
    <div class="row mt-4">
        <div v-for="(item, index) in projects" :key="index" class="col-xl-3 col-sm-6">
            <router-link :to="{name: 'analysis-detail', query: {project: item.name}}">
                <div class="card text-center">
                    <div class="card-body">
                        <span class="badge badge-info font-size-11 m-1" style="position: absolute; right: 15px; top: 15px;">孵化期</span>
                        <div class="mb-4">
                            <img class="rounded-circle avatar-sm" :src="`${item.image}`" alt />
                        </div>
                        <h5 class="font-size-15">
                            <a href="javascript: void(0);" class="text-dark">{{ item.name }}</a>
                        </h5>
                        <p class="text-muted mb-1"
                           style="height: 30px;
                              	  overflow: hidden;
                              	  text-overflow:ellipsis;
                              	  white-space: nowrap;"
                        >{{ item.description }}</p>
                    </div>
                    <div class="card-footer bg-transparent border-top">
                        <div class="row mt-1">
                            <div class="col-6">
                                <p class="text-muted mb-2">提交数</p>
                                <h5 class="font-size-15 text-info" v-if="item.commits">{{ item.commits }}</h5>
                                <h5 class="font-size-15 text-muted" v-else>-</h5>
                            </div>
                            <div class="col-6">
                                <p class="text-muted mb-2">贡献者</p>
                                <h5 class="font-size-15 text-info" v-if="item.contributors">{{ item.contributors }}</h5>
                                <h5 class="font-size-15 text-muted" v-else>-</h5>
                            </div>
                        </div>
                        <div class="row mt-3 mb-2">
                            <div class="col-6">
                                <p class="text-muted mb-2">Issue</p>
                                <h5 class="font-size-15 text-info" v-if="item.issue">{{ item.issue }}</h5>
                                <h5 class="font-size-15 text-muted" v-else>-</h5>
                            </div>
                            <div class="col-6">
                                <p class="text-muted mb-2">Pull Requests</p>
                                <h5 class="font-size-15 text-info" v-if="item.pull_requests">{{ item.pull_requests }}</h5>
                                <h5 class="font-size-15 text-muted" v-else>-</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </router-link>
        </div>
    </div>
</div>
